		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Nav -->
		<nav id="nav">
			<ul class="container">
				<li><a href="portfolio">Portfolio</a></li>
				<li><a href="/">Kersten Odom</a></li>
				<li><a href="contact">Contact</a></li>
			</ul>
		</nav>

		<!-- Portfolio -->
		<article id="portfolio" class="wrapper style3">
			<div class="container">
				<header>
					<h2>Typography</h2>
				</header>
				<div class="button-center">
					<a href="illustrations">Illustrations</a>
					<a href="grettingcards">Greeting Cards</a>
					<a href="logos">Logo Designs</a>
					<a href="typography">Typography</a>
				</div>
				<div class="row">
					<div class="col-4 col-6-medium col-12-small">
						<article class="box2 style2">
							<a class="image featured2"><img src="images/Typography_P+P.png" alt="" /></a>
						</article>
					</div>
					<div class="col-4 col-6-medium col-12-small">
						<article class="box2 style2">
							<a class="image featured2"><img src="images/Weekend_Away.png" alt="" /></a>
						</article>
					</div>
					<div class="col-4 col-6-medium col-12-small">
						<article class="box2 style2">
							<a class="image featured2"><img src="images/Typography_Fresh_Out_The_Slammer.png" alt=""/></a>
						</article>
					</div>
				</div>
			</div>
			<div id="fullscreenOverlay"></div>
		</article>

		<!-- Contact -->
		<article id="contact" class="wrapper style4">
			<div class="container medium">
				<footer>
					<ul id="copyright">
						<li>&copy; 2025 Kersten Odom. All Rights Reserved.</li>
					</ul>
				</footer>
			</div>
		</article>

		<script>
			const images = document.querySelectorAll(".image.featured2");
			const overlay = document.getElementById("fullscreenOverlay");

			images.forEach((image) => {
				image.addEventListener("mouseenter", () => {
					overlay.style.display = "block";
					image.classList.add("hovered");
				});

				image.addEventListener("mouseleave", () => {
					overlay.style.display = "none";
					image.classList.remove("hovered");
				});
			});
		</script>
	</body>
</html>
